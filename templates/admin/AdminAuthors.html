<template name="AdminAuthors">
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <div class="row">
                        <div class="col s12">
                            <table>
                                <thead>
                                    <tr>
                                        <th data-field="name-first">First Name</th>
                                        <th data-field="name-last">Last Name</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#each authors}}
                                    <tr>
                                        <td>{{name_first}}</td>
                                        <td>{{name_last}}</td>
                                        <td><a class="waves-effect waves-light btn" href="{{pathFor 'AdminAuthor'}}">Profile</a></td>
                                    </tr>
                                    {{/each}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
