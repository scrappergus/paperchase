<template name="AdminDataSubmissions">
    {{>AdminHeader header="New Data Submission"}}
    {{>SendingSuccessMessage what="DOI registered"}}
    <!-- <a href="{{pathFor 'AdminDataSubmissionsPast'}}">Past Submissions</a> -->
    {{>DataSubmissionsSearchForms}}

    {{#if error}}
    <div class="row">
        <div class="col s12">
            <button class="waves-effect waves-light btn right clear">clear</button>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <h4>No Articles Found</h4>
        </div>
    </div>
    {{/if}}

    {{#if processing}}
    <div class="row">
        <div class="col s12">
            {{>processing}}
        </div>
    </div>
    {{/if}}

    {{#if articles}}
    <div class="row">
        <div class="col s12">
            <div class="card z-depth-0">
                <div class="card-content">
                    <div class="row no-margin">
                        <div class="col s4">
                            <button class="waves-effect waves-light btn" id="register-doi-set">
                                Register DOI
                            </button>
                        </div>
                        <div class="col s4 center-align">
                            <button class="waves-effect waves-light btn" id="download-set-xml">
                                Download XML
                            </button>
                        </div>
                        <div class="col s4">
                            <button class="waves-effect waves-light btn right clear">clear</button>
                        </div>
                    </div>

                    {{#if missingPii}}
                    <div class="row">
                        <div class="col s12">
                            <h3>Missing PII</h3>
                            <h4>Cannot register</h4>
                            <ul>
                            {{#each missingPii}}
                                <li>{{{.}}}</li>
                            {{/each}}
                            </ul>
                        </div>
                    </div>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="card-title">
                <h4>Article Count: {{countItems articles}}</h4>
            </div>
            <ul class="collection">
                {{#each articles}}
                <li class="collection-item">
                    <div class="row article-edit hide" id="edit-{{_id}}">
                        <div class="col s12">
                            <div class="row"><div class="col s12">
                                <button id="cancel-{{_id}}" class="cancel-article btn btn-floating waves-effect waves-light red right" alt="Cancel Edit Article"><i class="material-icons">&#xE5C9;</i></button>
                            </div></div>
                        </div>
                        {{#if equalsArticleId _id}}
                        {{#if articleDataReady}}
                        {{>ArticleForm}}
                        {{/if}}
                        {{/if}}
                    </div>
                    <div class="row article-overview" id="overview-{{_id}}">
                        <div class="col s12">

                            <div class="row no-margin">
                                <div class="col s6">
                                    <label>Pub Status:</label> {{#if status}}{{status}}{{else}}<span class="red-type">N/A</span>{{/if}}
                                </div>
                                <div class="col s6">
                                    <button id="edit-{{_id}}" class="edit-article btn btn-floating waves-effect waves-light btn-edit right" alt="Edit Article">{{>AdminEditIcon}}</button>
                                </div>
                            </div>

                            <div class="row"><div class="col s12">
                                <h6>
                                    {{#if article_type.name}}
                                        <span class="article-type">{{article_type.name}}</span>
                                        {{#if issue_id}}
                                        &nbsp; | &nbsp;
                                        {{/if}}
                                    {{/if}}
                                    {{#if issue_id}}
                                        <span>Volume {{volume}}, Issue {{issue}}</span>
                                        {{#if page_start}}
                                        &nbsp; | &nbsp;
                                        {{/if}}
                                    {{/if}}
                                    {{#if page_start}}<span>pp {{page_start}}{{#if page_end}} &ndash; {{page_end}}{{/if}}</span>{{/if}}
                                </h6>

                                <h3 style="margin: 0;">{{{title}}}</h3>
                                <p>{{>AuthorsRefList}}</p>
                            </div></div>

                            <div class="row">
                                <div class="col s12 m4">
                                    <h5>Article IDs</h5>
                                    <ul>
                                    {{#each arrayify ids}}
                                        <li><label>{{name}}:</label> {{value}}</li>
                                    {{/each}}
                                    </ul>
                                </div>
                                <div class="col s12 m4">
                                    <h5>Article History</h5>
                                    <ul>
                                    {{#each arrayify history}}
                                        <li><label>{{name}}:</label> {{articleDate value}}</li>
                                    {{/each}}
                                    </ul>
                                </div>
                                <div class="col s12 m4">
                                    <h5>Article Dates</h5>
                                    <ul>
                                    {{#each arrayify dates}}
                                        <li>
                                            {{#if equals name 'collection'}}
                                            <label>published (collection):</label>
                                            {{collectionDate value}}
                                            {{else}}
                                            <label>published:</label>
                                            {{articleDate value}}
                                            {{/if}}
                                        </li>
                                    {{/each}}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                {{/each}}
            </ul>
        </div>
    </div>
    {{/if}}
</template>

<template name="DataSubmissionsSearchForms">
    <div class="row">
        <div class="col s12 m10">
            <h2>Search By:</h2>
        </div>
        <div class="col s6">
            <div class="card z-depth-0">
                <div class="card-content">
                    <form class="form-pii">
                        <div class="row">
                            <div class="input-field col s12">
                        <input id="submissions_search_pii" type="number" class="validate">
                        <label for="submissions_search_pii">PII</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12" id="search_pii_list"></div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                        <button class="submit btn waves-effect waves-light green" type="submit" name="action" alt="Search">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {{#if volumes}}
        {{>DataSubmissionsSearchFormIssue}}
        {{/if}}
    </div>
</template>

<template name="DataSubmissionsSearchFormIssue">
    <div class="col s6">
        <div class="card z-depth-0">
            <div class="card-content">
                <form class="form-issue">
                    <div class="row">
                        <div class="input-field col s12">
                            <select id="submissions_search_issue">
                                <option disabled>Select Issue</option>
                                    {{#each volumes}}
                                    <optgroup label="Volume {{volume}}">
                                        {{#each issues_data}}
                                        <option value="{{_id}}">Volume {{volume}}, Issue {{issue}}</option>
                                        {{/each}}
                                    </optgroup>
                                    {{/each}}
                            </select>
                            <label for="submissions_search_issue">Issue</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button class="submit btn waves-effect waves-light green" type="submit" name="action" alt="Search">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
