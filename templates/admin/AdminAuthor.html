<template name="AdminAuthor">
    {{>AdminHeader header="Author Profile"}}

    {{#if author}}

    {{#with author}}

    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <div class="row">
                        <div class="col s12">
                            <h3>{{name_first}} {{name_last}}</h3>
                        </div>
                    </div>
                    {{#if affiliations}}
                    <div class="row">
                        <div class="col s12">
                            <h4>Affiliations</h4>
                            <ul>
                                {{#each affiliations}}
                                <li>{{.}}</li>
                                {{/each}}
                            </ul>
                        </div>
                    </div>
                    {{/if}}
                    <div class="row">
                        <div class="col s12">
                            <h4>Articles</h4>
                            <ul class="collection">
                                {{#each articles}}
                                <li class="collection-item"><h5>{{{title}}}</h5><p><a href="{{pathFor 'adminArticle'}}">View</a></p></li>
                                {{/each}}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {{/with}}

    {{else}}

    {{#if adminNotFound}}{{>Admin404 what="Author"}}{{/if}}

    {{/if}}
</template>
