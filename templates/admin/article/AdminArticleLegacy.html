<template name="OncotargetOjsBatch">
    <div class="clearfix"></div>
    <button id="ojs-batch-update" class="blue-grey darken-1 waves-effect waves-light btn">Update <u>ALL</u> Via OJS</button>
    <br><br>
    <p class="font-sm">Will update ALL records in Paperchase to match OJS.</p>
    <br><br><br><br>
    {{#if withoutDates}}
    <h4>{{withoutDates}} articles without dates</h4>
    {{/if}}
    <button id="ojs-batch-update-dates" class="blue-grey darken-1 waves-effect waves-light btn">Update only <u>without dates</u> Via OJS</button>
    <br><br>
    <p class="font-sm">Will update ALL records in Paperchase WIHTOUT an epub, submitted, or accepted date. These article records in Paperchase will then match OJS.</p>
</template>


<template name="ArticleLegacyUpdateForm">
    <div class="card">
        <div class="card-content">
            <span class="card-title">OJS Update via PII</span>
            <div class="row">
                <div class="col s12">
                    <form id="articles-dates-update">
                        <fieldset>
                            <legend>Update via PII</legend>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" id="articles-to-update"/>
                                    <label for="articles-to-update">Comma separated PIIs</label>
                                </div>
                            </div>
                        </fieldset>
                        <button type="submit" class="btn">Update</button>
                    </form>
                </div>
            </div>

            {{#with processingPii}}
            {{#if equals short_name 'oncotarget'}}
            <div class="row">
                <div class="col s12">
                    <h4>Processing</h4>
                    {{processingPii}}
                </div>
            </div>
            {{/if}}
            {{/with}}
        </div>
    </div>
</template>
