<template name="AdminCrawl">
	{{>AdminHeader header="Crawl"}}
	{{>Error}}
	{{>processing}}
	{{>SuccessModal what="Archive XML"}}
	<div class="row">
		<div class="col s12">
			<h3>XML</h3>
			<button id="xml-batch-update" class="blue-grey darken-1 waves-effect waves-light btn">Batch Update XML</button>
			<p>Will retrieve full text and abstract XML from PMC for ALL articles</p>
		</div>
	</div>
</template>
