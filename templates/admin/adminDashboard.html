<template name="AdminDashboard">
    {{>AdminHeader header="Dashboard"}}
    <div class="row">
        <div class="col s4">
            <div class="card z-depth-0">
                <div class="card-content">
                    <span class="card-title">Recent Articles</span>
                    <div class="row">
                        <div class="col s12">
                            <ul class="collection">
                            {{#each articles}}
                                <li class="collection-item"><h6>{{{title}}}</h6><p><a href="{{pathFor 'AdminArticle'}}">View</a></p></li>
                            {{/each}}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s4">
            <div class="card z-depth-0">
                <div class="card-content">
                    <span class="card-title">Export</span>
                    <div class="row">
                        <div class="col s12">
                            <form id="csv-articles-dates">
                                <fieldset>
                                    <legend>PII</legend>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input type="text" id="articles-pii"/>
                                            <label for="articles-pii">PIIs</label>
                                        </div>
                                    </div>
                                </fieldset>
                                <button type="submit" class="btn">{{>AdminDownloadIcon}} CSV Article Dates</button>
                            </form>
                        </div>
                    </div>

                    {{>processing}}

                    {{#if processingPii}}
                    <div class="row">
                        <div class="col s12">
                            <h4>Processing</h4>
                            {{processingPii}}
                        </div>
                    </div>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</template>
