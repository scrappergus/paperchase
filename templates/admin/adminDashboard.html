<template name="adminDashboard">
    {{>AdminHeader header="Dashboard"}}
    <div class="row">
        <div class="col s4">
            <div class="card">
                <div class="card-content">
                    <h5>Recent Articles</h5>
                    <div class="row">
                        <div class="col s12">
                            <ul class="collection">
                            {{#each articles}}
                                <li class="collection-item"><h6>{{{title}}}</h6><p><a href="{{pathFor 'AdminArticle'}}">View</a></p></li>
                            {{/each}}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
