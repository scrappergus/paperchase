<template name="Article">
	{{> SubscribeModal}}

	{{#with article}}
	{{>ArticleHeader}}
	{{/with}}

	{{#if isSubscribed}}
	{{#if files.figures}}
		<div class="row">
			<div class="col s12">
				<h3>Figures</h3>
				{{>ArticleFigures figures=files.figures}}
			</div>
		</div>
	{{/if}}
	{{/if}}

	{{#with article}}
	{{#if keywords}}
	{{#each keywords}}
	<a class="btn waves-effect waves-light kw deep-orange lighten-2">{{{.}}}</a>
	{{/each}}
	{{/if}}
	{{/with}}
</template>
