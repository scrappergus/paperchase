<template name="Article">
    {{> SubscribeModal}}

    <div class="page-content">
        {{#with article}}
            {{>ArticleHeader}}
        {{/with}}

        {{#if isSubscribed}}
            {{#if files.figures}}
                <h3>Figures</h3>
                {{>ArticleFigures figures=files.figures}}
            {{/if}}
        {{/if}}
    </div>

    {{#with article}}
        {{> ArticleSidebar}}
    {{/with}}
</template>
