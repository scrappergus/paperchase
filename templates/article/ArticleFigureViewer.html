<template name="ArticleFigureViewer">
	<div class="row" style="margin-bottom:0px;"><div class="col s12">
		{{#with article}}
		<div class="row">
			<div class="col s12">
				<a class="btn left blue" style="margin-top:10px;" href="{{pathFor 'ArticleText' id=_id}}">&#x2190; Back</a>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				{{>ArticleHeaderTitle}}
			</div>
		</div>
		{{/with}}

		{{#with figure}}
		<div class="row">
			<div class="col s12 center-align">
				<div class="figure" id="F2">
					<img src="{{url}}" alt="">
					<div class="buttons">
						<button class="zoom-in btn-floating">+</button>
						<button class="zoom-out btn-floating">&minus;</button>
					</div>
				</div>
			</div>
		</div>
		{{/with}}

		<div class="row">
			<div class="col s12 center-align">
				<input type="range" class="zoom-range" step="0.05" min="0.4" max="0.9"><button class="reset btn grey">Reset</button>
			</div>
		</div>

		{{#with figure}}
		<div class="row">
			<div class="col s12">
				{{>FullTextFigureText}}
			</div>
		</div>
		{{/with}}
	</div></div>
</template>
