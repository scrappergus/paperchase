<template name="EdBoard">
	<div class="page-content">
		<h3>{{journalName}} Editors-in-Chief</h3>
		<ul class="home-page-editors-list">
			{{#each eic}}
			<li>
				<div><p><span class="title"><b>{{>PersonName}}</b></span><br> {{address}}</p></div>
			</li>
			{{/each}}
		</ul>

		<div class="divider"></div>

		<h4>Editorial Board</h4>
		<ul class="home-page-editors-list">
			{{#each fullBoard}}
			<li>
				<div><p><span class="title"><b>{{>PersonName}}</b></span><br> {{address}}</p></div>
			</li>
			{{/each}}
		</ul>
	</div>

	<div class="page-sidebar">
		<div class="card sidebar-card fixed-scroll-card">
        <h6 class="card-title">Table of Contents</h6>
        <ul class="scrollspy toc">
            <a class="anchor" href="#"><li>Editors-in-Chief</li></a>
            <a class="anchor" href="#"><li>Editorial Board</li></a>
        </ul>
    </div>
	</div>
</template>
