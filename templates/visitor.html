<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <!--<meta name="google-site-verification" content="63uPoFYXoHVMKO4Sp4sx5nmxlbDH0fBgMyk9rMiB68A" />-->
<meta name="google-site-verification" content="WOtwdtzFpsIQKs0HExGmQnANgc5PxglVGxtzypfx2PI" />
<meta name="fragment" content="!"> 
    <title>Aging</title>
</head>

<template name="Visitor">
    <!-- ========= Navigation ========= -->
    <div class="navigation">
        <div class="nav-sidebar">
            <a href="/"><img src="/images/aging-logo-new.png" class="logo" alt="Aging"></a>
        </div>
        <div class="nav-content">
            <ul>
                <li class="has-icon submit-article button"><a href="http://aging.msubmit.net/" target="_blank"><span class="icon icon-file"></span> Submit an Article</a></li>
                <!--<li>{{> loginButtons align="right"}}</li>-->
            </ul>

            <span class="sidebar-toggle-mobile icon icon-menu"></span>
            <span id="mobile-search" class="icon icon-search hide-on-large-only"></span>
        </div>
    </div>

    <!-- ========= Main Container ========= -->
    <div class="main">
        <!-- Sidebar -->
        <div class="sidebar secondary">
            {{> SearchBox}}
            {{> LeftNav}}
        </div>

        <!-- Content -->
        <div class="content">
            {{> subNav}}
            <div class="content-yield">
                {{#if configLoaded}}
                    {{>yield}}
                {{else}}
                    {{>LoadingConfig}}
                {{/if}}
                {{> Footer}}
            </div>
        </div>
    </div>
</template>

<template name="subNav">
    <div class="sub-nav sidebar-open secondary">
        <div class="row">
            {{> breadcrumbs}}

            <div class="issn col s4 m4 l4">
                <span class="meta">Online ISSN: {{issn}}</span>
            </div>
        </div>
    </div>
    <div class="sub-nav-shim"></div>
</template>

<template name="breadcrumbs">
    <div class="breadcrumbs col s12 m8 l8">
        <span class="sidebar-toggle icon icon-menu"></span>
        <ul>
            <li><a href="/">Home</a></li>
            {{#each Breadcrumb}}
                <li>
                    {{#if equals path 'Issue'}}
                        {{#if showLink}}<a href="/issue/{{issueLinkViaTitle title}}">{{#with stripTitle title}} {{truncate this 40}} {{/with}}</a>{{else}}{{#with stripTitle title}} {{truncate this 48}} {{/with}} {{/if}}
                    {{else}}
                        {{#if showLink}}<a href="{{url}}">{{#with stripTitle title}} {{truncate this 40}} {{/with}}</a>{{else}}{{#with stripTitle title}} {{truncate this 48}} {{/with}} {{/if}}
                    {{/if}}
                </li>
            {{/each}}
        </ul>
    </div>
</template>

<template name="SearchBox">
    <div class="search-box">
        <span class="searchbox-button icon icon-search"></span>
        <input class="searchbox-field" type="search" placeholder="Search the Journal">
    </div>
</template>

<template name="PageHeader">
    <h1 class="page-header">{{header}}</h1>
</template>

<template name="Footer">
    <div class="row">
        <div class="footer col s12">
            <footer><span>Copyright Â© 2016 {{publisher}}<br /> Impact Journals is a registered trademark of Impact Journals, LLC</span></footer>
        </div>
    </div>
    <!--
    <div class="row">
        <div class="footer col s12">
            <a class="previous-site-link" href="http://archive.impactaging.com/index.html" target="_BLANK">Previous Site Version</a>
        </div>
    </div>
    //-->
</template>

<template name="IP address">
    <div class="ip-alert right-align">
        <div class="container">
            <p>You are viewing Aging from this IP address: {{clientIP}}</p>
            {{#if isSubscribedIP}}
            <p>You are subcribed at this institution: {{getInstitutionByIP.institution}}</p>
            {{/if}}
        </div>
    </div>
</template>
