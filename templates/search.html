<template name="Search">

	<div class="form-container">
		<div class="row">
			<div class="card">
				<div class="card-content">
					<h5>Search by:</h5>
					<form id="search-terms">
						<input placeholder="title" type="text" name="title">
						<input placeholder="abstract" type="text" name="abstract">
						<input placeholder="authors" type="text" name="authors">
						<button class="btn">Search</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		 <div class="card">
			 <div class="card-content">
				 <h6>Search Results</h6>
				 <div class="divider"></div>
				 {{#if searchResults}}
				 <p class="lighten" style=""><i>{{searchResults.length}} results found</i></p>
				 {{#each searchResults}}
				 <div class="row no-margin">
					 <div class="col s12">
						 <div class="result-box" style="margin-bottom:40px;">
							 <h5><a href="/article/{{_id}}">{{{title}}}</a></h5>
							 <p>{{#if issue_id}}<a href="/issue/v{{volume}}i{{issue}}">Volume {{volume}}{{#if issue}}, Issue {{issue}}{{/if}}</a>{{/if}}</p>

							 {{#each authors}}
							 <span class="author">
								 {{name_first}}
								 {{#if name_middle}} {{name_middle}}{{/if}}{{#if name_last}} {{name_last}}{{/if}}
								 <span class="comma">, </span>
							 </span>
							 {{/each}}

							 <p>{{{abstract}}}</p>
						 </div>
					 </div>
				 </div>
				 {{/each}}
				 {{#if queryResults}}
				 <div class="row no-margin">
					 <div class="col s12">
						 <div class="result-box" style="margin-bottom:40px;">
							 <h5>There are no results for these search terms.</h5>
							 <p>For assistance finding a paper that was published in Aging, please contact <a href="mailto:krasnova@impactaging.com">krasnova@impactaging.com</a> </p>
						 </div>
					 </div>
				 </div>
				 {{/if}}
				 {{/if}}
			 </div>
		 </div>
	 </div>

</template>
