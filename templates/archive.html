<template name="Archive">
    <!-- <div class="page-content wide">
        <h1>Issue Archive</h1>
    </div> -->

    <div class="page-content">
        <h1>Issue Archive</h1>
        {{#each volumes}}
            <h2 id="volume{{volume}}" class="heavy">Volume {{volume}}</h2>

            <div class="clearfix">
                <ul class="">
                    {{#each issues_data}}
                    <li class="archive-issue">
                        <a href="/issue/v{{volume}}i{{issue_linkable}}"><img src="{{coverPath}}"></a>
                        <div class="issue-info"> 
                            <a href="/issue/v{{volume}}i{{issue_linkable}}">Issue {{issue}}</a>
                            <!-- {{#if pub_date}}<h5>{{formatIssueDate pub_date}}</h5>{{/if}} -->
                        </div>
                    </li>
                    {{/each}}
                </ul>
            </div>
            <div class="divider"></div>
        {{/each}}
    </div>

    <div class="page-sidebar">
        {{> scrollspyCard title="Table of Contents" items=items}}
    </div>
</template>
