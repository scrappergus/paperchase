<template name="Home">
    <div class="row">
        <div class="page-content col s12 m7 l8">
            <p>In 2008 the Ongoing Revolution in aging research has called for a High-Impact Journal. By now Aging journal has become one of the leading journals in the field.</p>

            <p><strong>Aging</strong> primarily publishes papers of outstanding significance, exceptional novelty, and ground-breaking discoveries from yeast to humans and from evolution to medicine. <strong>Aging</strong> covers (in addition to traditional topics on aging) others topics including cellular and molecular biology, human age-related diseases, signal transduction pathways (p53, sirtuins, PI-3K/AKT/mTOR and so on) and approaches to modulate these signaling pathways.</p>

            <p><strong>Aging</strong> is indexed by <a href="http://www.ncbi.nlm.nih.gov/pubmed?term=%22aging%20(albany%20ny)%22%20%5Bta%5D" target="_blank">PubMed/Medline</a>, <a href="http://www.ncbi.nlm.nih.gov/pmc/journals/1105/" target="_blank">PubMed Central</a>, <a href="http://isiwebofknowledge.com/" target="_blank">ISI/Thomson</a> and <a href="http://www.info.sciverse.com/scopus/" target="_blank">Scopus</a>.</p>

            <p><strong>Aging</strong> is abbreviated by indexes: by PubMed – Aging (Albany NY); by ISI/Thomson – Aging-US; by Scopus – Aging.</p>

            {{#if news}}
                {{> LatestNews}}
            {{/if}}

            <!-- {{> FeaturedNobelArticles}} -->
        </div>

        <div class="page-sidebar col s12 m5 l4">
            {{#with latestIssue}}
                {{> HomePageLatestIssue}}
            {{/with}}

            <a href="http://eepurl.com/bmC9OL" target="_blank" class="full-width primary button">Sign Up for TOC Alerts</a>

            <!-- {{> HomePageEditorList}} -->
            {{> FeaturedNobelArticlesSidebar}}
        </div>
    </div>
</template>

<template name="HomePageEditorList">
    <div class="card sidebar-card">
        <h6 class="card-title">Editors-in-Chief</h6>
        <ul class="editors">
            {{#each eic}}
            <li><a href="#{{name_last}}{{name_first}}" class="modal-trigger"><strong>{{>PersonName}}</strong><br /> {{{address}}}</a></li>
            {{#if bio}}
              {{> bioModal bio=bio firstName=name_first lastName=name_last}}
            {{/if}}
            {{/each}}
            <li><a href="{{pathFor 'EdBoard'}}" class="accent">See All Editors</a></li>
        </ul>
    </div>
</template>

<template name="HomePageLatestIssue">
    <div class="issue-highlight clean card">
        <a href="/issue/v{{volume}}i{{issue}}"><img src="https://s3-us-west-1.amazonaws.com/paperchase-aging/covers/{{cover}}" class="cover"></a>

        <ul class="button-list">
            <li class="title">Latest Issue</li>
            <li class="subtitle">Volume {{volume}}, Issue {{issue}}</li>
            <li><a href="/issue/v{{volume}}i{{issue}}">Table of Contents <span class="icon icon-angle-right"></span></a></li>
        </ul>
    </div>
</template>

<template name="IndexedBy">
    <ul class="indexed-by">
        <li class="title">Indexed By</li>
        <li class="pubmed">
            <a href="http://www.ncbi.nlm.nih.gov/pubmed?term=%22aging%20(albany%20ny)%22%20%5Bta%5D" class="tooltip--triangle pubmed small" data-tooltip="Indexed as: Aging (Albany NY)" target="_blank">
            <img src="/images/pubmed.png"> <!-- PubMed / Medline --></a>
        </li>

        <li class="pmc">
            <a href="http://www.ncbi.nlm.nih.gov/pmc/journals/1105/" class="tooltip--triangle small" data-tooltip="Indexed as: Aging (Albany NY)" target="_blank">
            <img src="/images/pmc4.png"> <!-- PubMed Central  --></a>
        </li>

        <li class="thomson">
            <a href="http://isiwebofknowledge.com/" class="tooltip--triangle small" data-tooltip="Indexed as: Aging-US" target="_blank">
            <img src="/images/thomson.png"> <!-- ISI/Thomson --></a>
        </li>

        <li class="scopus">
            <a href="http://www.info.sciverse.com/scopus/" class="tooltip--triangle small" data-tooltip="Indexed as: Aging" target="_blank">
            <img src="/images/scopus3.png"> <!-- Scopus --></a>
        </li>
    </ul>
</template>

<template name="LatestNews">
    <h3 class="section-heading new-section">Latest News</h3>
    <ul class="divided-list">
        {{#each news}}
            <li class="item">
                <h4 class="title">{{title}}</h4>
                <h5 class="meta">{{formatDate date}}</h5>
                <p>{{{content}}}</p>
            </li>
        {{/each}}
    </ul>
</template>

<template name="FeaturedNobelArticlesSidebar">
    <div class="card sidebar-card featured-nobel">
        <h6 class="card-title">Featured Nobel Articles</h6>
        <ul class="featured-items">
            <li>Andrew V. Schally, <a href="http://www.nobelprize.org/nobel_prizes/medicine/laureates/1977/schally-autobio.html" target="_blank">Nobel Prize Laureate</a>, published <a href="/article/CanAfy9i6mBCfbE4H">his paper</a> in Aging.</li>
            <li>Elizabeth Blackburn, a member of the Editorial Board of AGING, won the <a href="http://nobelprize.org/nobel_prizes/medicine/laureates/2009/" target="_blank">Nobel Prize in Physiology or Medicine 2009</a>. Elizabeth Blackburn co-authored a <a href="article/ECefxfZbM6tNyeqRh">paper</a> published in the first (inaugural) issue of AGING.</li>
            <li><a href="http://www.nobelprize.org/nobel_prizes/medicine/laureates/2012/yamanaka.html" target="_blank">Shinya Yamanaka</a> won the Nobel Prize in Physiology and Medicine 2012. Shinya Yamanaka co-authored a <a href="article/djTrvzxXyJB8pzPfj">paper</a> published in AGING.</li>
        </ul>
    </div>
</template>
