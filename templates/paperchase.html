<template name="Home">
    {{> featuredNewsItem}}

    <div class="grid">
        <div class="page-content">
        {{#if news}}
            <h3 class="section-heading">More News</h3>
            <ul class="divided-list">
                {{#each news}}
                <li class="collection-item">
                    <h5>{{formatDate date}}</h5>
                    <h4>{{title}}</h4>
                    <p>{{{content}}}</p>
                    {{#if youTube}}
                        <div class="news-video"><iframe width="560" height="315" src="https://www.youtube.com/embed/{{youTube}}" frameborder="0" allowfullscreen></iframe></div>
                    {{/if}}
                </li>
                {{/each}}
            </ul>
        {{/if}}
        </div>

        <div class="page-sidebar">
            {{>HomePageEditorList}}
        </div>
    </div>
</template>

<template name="HomePageEditorList">
    <div class="card sidebar-card">
        <h6 class="card-title">Editors-in-Chief</h6>
        <ul class="editors">
            {{#each eic}}
            <li class="no-link"><strong>{{>PersonName}}</strong><br /> {{{address}}}</li>
            {{/each}}
        </ul>
    </div>
</template>

<template name="featuredNewsItem">
    <div class="featured-news-item">
        <div class="grid">
            <div class="news-text">
                <h1 class="head">2016 Conference: Biomedical Innovation in Healthy Longevity</h1>
                <h2 class="subhead">Lorem ipsum dolor sit amet draco dormiens nunquam titillandus lorem ipsum dolor sit amet draco dormiens nunquam titillandus.</h2>
            </div>
            <div class="news-info">
                <a href="#" class="minimal large button">Read More <span class="icon icon-angle-right"></span></a>
            </div>
        </div>
    </div>
</template>
