<template name="ForAuthors">
    <div class="row">
        <div class="page-content col s12 m12 l8">
            {{>PageHeader header="Information for Authors"}}

            <ul class="sectioned-list">
                {{#each sections}}
                    <li id="{{convertToID title}}">
                        <h2 class="heavy blue-accented">{{{title}}}</h2>
                        <p class="justify">{{{content}}}</p>
                    </li>
                {{/each}}
            </ul>
        </div>


        <div class="page-sidebar col hide-on-med-and-down l4">
            {{> scrollspyCard title="Table of Contents" items=sections}}
        </div>
    </div>
</template>
